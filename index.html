<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HealthPlix</title>
		<link rel="stylesheet" href="main.css" />
		<!-- <script src="https://use.fontawesome.com/4ec7913066.js"></script> -->
	</head>
	<body>
		<div class="container">
			<div class="input-section">
				<input
					id="category-input"
					class="new-input"
					placeholder="Name of new category"
					style="outline: none;"
				/>
				<input
					id="types-input"
					class="new-input"
					placeholder="Write types seperated by commas(,)"
					style="outline: none;"
				/>
				<div id="add-new" class="submit-input" onclick="addNewCategories()">Add</div>
			</div>
			<div id="category-list"></div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
